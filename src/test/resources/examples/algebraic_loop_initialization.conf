name = "Master algorithm for MSD with algebraic loop in initialization"
scenario = {
    fmus = {
        msd1 = {
            inputs = {
                fk = {reactivity=delayed}
            },
            outputs = {
                x1 = {dependencies-init=[fk], dependencies=[]}
            }
        }
        msd2 = {
            inputs = {
                x1 = {reactivity=delayed}
            },
            outputs = {
                fk = {dependencies-init=[x1], dependencies=[]}
            }
        }
    }
    connections = [
        msd1.x1 -> msd2.x1
        msd2.fk -> msd1.fk
    ]
}
initialization = [
    {
        loop: {
            until-converged: [msd1.x1, msd2.fk]
            iterate: [
                {get: msd1.x1}
                {set: msd2.x1}
                {get: msd2.fk}
                {set: msd1.fk}
            ]
        }
   }
]
cosim-step = [
    {get: msd1.x1}
    {set: msd2.x1}
    {get: msd2.fk}
    {set: msd1.fk}
    {step: msd1}
    {step: msd2}
]
