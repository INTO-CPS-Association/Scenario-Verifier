name = "Industial case study master algorithm"
scenario = {
    fmus = {
        env = {
            inputs = {
            },
            outputs = {
                psu = {dependencies-init=[], dependencies=[]}
                ref = {dependencies-init=[], dependencies=[]}
            }
        }
        plant = {
            inputs = {
                v = {reactivity=reactive}
                x = {reactivity=reactive}
                o = {reactivity=delayed}
                psu = {reactivity=reactive}
            },
            outputs = {
                w = {dependencies-init=[v], dependencies=[v]}
                f = {dependencies-init=[v, x], dependencies=[v, x]}
            }
        }
        load = {
            inputs = {
                f = {reactivity=delayed}
            },
            outputs = {
                x = {dependencies-init=[], dependencies=[]}
                v = {dependencies-init=[], dependencies=[]}
                xaft = {dependencies-init=[], dependencies=[]}
            }
        }
        ctrl = {
            inputs = {
                w = {reactivity=delayed}
                ref = {reactivity=delayed}
                xaft = {reactivity=delayed}
            },
            outputs = {
                o = {dependencies-init=[], dependencies=[]}
            }
        }
    }
    connections = [
        env.psu -> plant.psu
        env.ref -> ctrl.ref
        load.xaft -> ctrl.xaft
        ctrl.o -> plant.o
        plant.w -> ctrl.w
        load.x -> plant.x
        load.v -> plant.v
        plant.f -> load.f
    ]
}
initialization = [
    {get: env.psu}
    {set: plant.psu}
    {get: env.ref}
    {set: ctrl.ref}
    {get: load.xaft}
    {set: ctrl.xaft}
    {get: ctrl.o}
    {set: plant.o}
    {get: load.x}
    {set: plant.x}
    {get: load.v}
    {set: plant.v}
    {get: plant.w}
    {set: ctrl.w}
    {get: plant.f}
    {set: load.f}
]
cosim-step = [
    {get: ctrl.o}
    {get: env.ref}
    {step: env}
    {get: env.psu}
    {step: load}
    {get: load.x}
    {get: load.v}
    {set: plant.v}
    {get: load.xaft}
    {set: plant.x}
    {set: plant.psu}
    {set: ctrl.ref}
    {step: ctrl}
    {set: plant.o}
    {step: plant}
    {get: plant.w}
    {set: ctrl.w}
    {get: plant.f}
    {set: load.f}
    {set: ctrl.xaft}
]
