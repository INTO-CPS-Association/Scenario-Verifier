name = "Simple master algorithm"
scenario = {
    fmus = {
        msd1 = {
            inputs = {
                fk = {reactivity=delayed}
            },
            outputs = {
                x1 = {dependencies-init=[], dependencies=[]}
                v1 = {dependencies-init=[], dependencies=[]}
            }
        }
        msd2 = {
            inputs = {
                x1 = {reactivity=reactive}
                v1 = {reactivity=reactive}
            },
            outputs = {
                fk = {dependencies-init=[x1, v1], dependencies=[]}
            }
        }
    }
    configuration = {
        configurable-inputs = [msd1.fk, msd2.x1, msd2.v1],
        configurations = {
            conf1 = {
                inputs = {
                    fk = {reactivity=delayed}
                    x1 = {reactivity=reactive}
                    v1 = {reactivity=reactive}
                }
                cosim-step = cosim-step1
                connections = [
                    msd1.x1 -> msd2.x1
                    msd1.v1 -> msd2.v1
                    msd2.fk -> msd1.fk
                ]
            }
            conf2 = {
                inputs = {
                    fk = {reactivity=reactive}
                    x1 = {reactivity=delayed}
                    v1 = {reactivity=delayed}
                }
                cosim-step = cosim-step2
                connections = [
                    msd1.x1 -> msd2.v1
                    msd1.v1 -> msd2.x1
                    msd2.fk -> msd1.fk
                ]
            }
        }
    }
    connections = [
        msd1.x1 -> msd2.x1
        msd1.v1 -> msd2.v1
        msd2.fk -> msd1.fk
    ]
}
initialization = [
    {get: msd1.x1}
    {set: msd2.x1}
    {get: msd1.v1}
    {set: msd2.v1}
    {get: msd2.fk}
    {set: msd1.fk}
]
cosim-step = {
    cosim-step1 =
    [
        {step: msd1}
        {get: msd1.x1}
        {set: msd2.x1}
        {get: msd1.v1}
        {set: msd2.v1}
        {step: msd2}
        {get: msd2.fk}
        {set: msd1.fk}
    ]
    cosim-step2 =
    [
        {step: msd2}
        {get: msd2.fk}
        {set: msd1.fk}
        {step: msd1}
        {get: msd1.x1}
        {get: msd1.v1}
        {set: msd2.x1}
        {set: msd2.v1}
    ]
}
