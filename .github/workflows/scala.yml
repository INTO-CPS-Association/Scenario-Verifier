name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pull image
      run: docker pull simonthrane/uppaal_image:latest
    - name: Run Test
      uses: addnab/docker-run-action@v1
      with:
        image: simonthrane/uppaal_image:latest
        run: -v "/home/runner/work/<repo>/<repo>":"/root" sbt clean test
