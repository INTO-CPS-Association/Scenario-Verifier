name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build docker
      run: docker build --tag verifier .
    - name: Run Test
      uses: addnab/docker-run-action@v1
      with:
        image: verifier:latest
        run: sbt clean test
